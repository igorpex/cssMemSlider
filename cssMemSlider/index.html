<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.png">
</head>

<body>
    <div class="container">
        <div class="slider">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <div class="slider__box">
                <div class="slider__slides">
                    <div class="slider__slide slide1">
                        <img class="slider__slide-img" src="./assets/img/1.jpg" alt="Когда пытаешься стать программистом">
                        <p class="slider__slide-text">Когда пытаешься стать программистом.
                            Точно копируешь код из урока и он не работает:
                        </p>
                    </div>
                    <div class="slider__slide slide2">
                        <img class="slider__slide-img" src="./assets/img/2.jpg" alt="90% комментариев в коду">
                        <p class="slider__slide-text">90% комментариев в коде:</p>
                    </div>
                    <div class="slider__slide slide3">
                        <img class="slider__slide-img" src="./assets/img/3.jpg" alt="Павел Дуров">
                        <p class="slider__slide-text">Павел Дуров и его 8 советов как выглядеть моложе в 36лет:</p>
                    </div>
                    <div class="slider__slide slide4">
                        <img class="slider__slide-img" src="./assets/img/4.jpg" alt="Эти дни">
                        <p class="slider__slide-text">У всех бывают эти дни ...</p>
                    </div>
                </div>
            </div>

            <div class="slider__labels">
                <label for="slide1" class="slider__dot"><span></span></label>
                <label for="slide2" class="slider__dot"><span></span></label>
                <label for="slide3" class="slider__dot"><span></span></label>
                <label for="slide4" class="slider__dot"><span></span></label>
            </div>
        </div>
    </div>
</body>

</html>
